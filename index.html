    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"

      <div class="card">

        <p class="info">Published 21 Dec 2023</p>

          These languages arethe backbone of every website, defining structure,

        </div>
      </div>
